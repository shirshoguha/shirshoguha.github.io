<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multimaker</title>
</head>

<body>
    <div id="wrapper">
        <!-- LEFT -->
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="" alt="">
                </div>

                <form action="#">
                    <div>
                        <label for="email"> Enter Email</label>
                        <input type="email" class="text-input" placeholder="Enter Email" required>
                    </div>
    
                    <div>
                        <label for="pwd">Password</label>
                        <input type="text" class="text-input" placeholder="Enter Password" required>
                    </div>

                    <input type="submit" class="primary-btn" value="Sign In">
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#">Create An Account</a>
            </div>

            <!-- FOOTER -->
            <footer id="main-footer">
                <p>Copyright &copy; 2021, All Rights Reserved</p>
                    <a href="#">Terms Of Use</a> | <a href="#">Privacy Policy</a>
            </footer>
        </div>

        <!-- RIGHT -->
        <div id="showcase">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">A Better Tommorow Starts <strong>TODAY</strong></h1>
                    <a href="#" class="secondary-btn">Start A 10 Day Trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
